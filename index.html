<!DOCTYPE html>
<html>
  <head>
    <title>canvasExample</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <p class="answer" id="answer"></p>
    <div class="tool-bar">
      <div class="actions">
        <button id="clearButton">Очистить</button>
        <button id="btnSegment" class="dropdown-button">Отрезок</button>
        <button id="btnCurves" class="dropdown-button">
          Кривые II порядка
        </button>
        <button id="btnInter" class="dropdown-button">Интерполяция</button>
        <button id="threeDMode">3d режим</button>
        <button id="polygon">Многоугольник</button>
      </div>
      <div class="switch-btn"></div>
      <div class="debug"><button class="next-btn">next</button></div>
    </div>
    <div class="dropdown-content one" id="lineMenu">
      <button id="cda">ЦДА</button>
      <button id="bresenhem">Брезенхем</button>
      <button id="voo">Ву</button>
    </div>
    <div class="dropdown-content two" id="curveMenu">
      <button id="circle">Окружность</button>
      <button id="elipse">Эллипс</button>
      <button id="hyperbolaH">Гипербола(Г)</button>
      <button id="hyperbolaV">Гипербола(В)</button>
      <button id="parabolaH">Парабола(Г)</button>
      <button id="parabolaV">Парабола(В)</button>
    </div>
    <div class="dropdown-content three" id="interMenu">
      <button id="ermit">Эрмит</button>
      <button id="beze">Безье</button>
      <button id="vSpline">В-сплайн</button>
      <button id="vSplineClose">Замкнутый В-сплайн</button>
    </div>
    <div class="dropdown-content five" id="polyMenu">
      <button id="drawPoly">Построить</button>
      <button id="dotPoly">Точка</button>
      <button id="segmentPoly">Отрезок</button>
      <button id="wrapGarvis">Оболочка Джарвиса</button>
      <button id="fill">Заливка</button>
    </div>
    <div class="threeDContent">
      <button id="btnMovement">Перемещение</button>
      <button id="btnRotate">Поворот</button>
      <button id="btnScale">Скалирование</button>
      <button id="btnMirror">Отражение</button>
      <button id="btnOutlook">Перспектива</button>
    </div>
    <div class="movementDropdown" id="movementDropdown">
      <label for="deltaX">Dx</label>
      <input type="number" id="deltaX" value="0" required />
      <label for="deltaY">Dy</label>
      <input type="number" id="deltaY" value="0" required />
      <label for="deltaZ">Dz</label>
      <input type="number" id="deltaZ" value="0" required />
      <button id="commitMovement">Ок</button>
    </div>
    <div class="movementDropdown" id="scaleDropdown">
      <label for="sX">Sx</label>
      <input type="number" id="sX" value="1" required />
      <label for="sY">Sy</label>
      <input type="number" id="sY" value="1" required />
      <label for="sZ">Sz</label>
      <input type="number" id="sZ" value="1" required />
      <button id="commitScale">Ок</button>
    </div>
    <div class="movementDropdown" id="mirrorDropdown">
      <button id="mirrorX">отразить по X</button>
      <button id="mirrorY">отразить по Y</button>
      <button id="mirrorZ">отразить по Z</button>
    </div>
    <div class="movementDropdown" id="rotateDropdow">
      <label for="sX">Угол в °</label>
      <input type="number" id="angle" value="0" required />
      <button id="rotateX">повернуть по X</button>
      <button id="rotateY">повернуть по Y</button>
      <button id="rotateZ">повернуть по Z</button>
    </div>
    <div class="movementDropdown" id="percpectiveDropdow">
      <label for="deltaXp">Dx</label>
      <input type="number" id="deltaXp" value="1" required />
      <label for="deltaYp">Dy</label>
      <input type="number" id="deltaYp" value="1" required />
      <label for="deltaZp">Dz</label>
      <input type="number" id="deltaZp" value="1" required />
      <button id="commitOutlook">Ок</button>
    </div>
    <canvas class="canvas" height="601" width="1001" id="example"
      >Обновите браузер</canvas
    >
    <script type="module" src="index.js"></script>
  </body>
</html>
